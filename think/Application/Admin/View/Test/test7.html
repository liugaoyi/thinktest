<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    volist标签：<br/>
    <volist name="array" id="vol">
        {$vol} -
    </volist>
    <hr/>
    foreach标签：<br/>
    <foreach name='array' item='for'>
        {$for}-
    </foreach>

    <hr/>
    <volist name = 'array2' id='vol'>
        <volist name = 'vol' id='vo'>
            {$vo}--
        </volist><br/>
    </volist>
    <hr/>

    foreach标签：<br/>
    <foreach name='array2' item='for'>
        {$for[0]}-{$for[1]}-{$for[2]}-{$for[3]}<br/>
    </foreach>
</body>
</html>
